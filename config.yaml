baseurl: https://pierrebarbarban.netlify.app
title: Pierre Barban
author: Pierre Barban
canonifyurls: yes
languagecode: en
theme: hugo-tanka
enableEmoji: yes
hasCJKLanguage: no
pygmentsstyle: vs
pygmentscodefences: yes
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
params:
  faviconfile: images/favicon.png
  highlightjs: no
  highlightjslanguages:
    - r
  progressively: no
  sitename: Pierre Barban
  uselatex: yes
markup:
  goldmark:
    renderer:
      unsafe: yes
menu:
  primary: 
    - name: About
      url: /about/about
      weight: 1
    - name: Blog
      url: /post/
      weight: 2
    - name: Twitter
      url: https://twitter.com/BarbanPierre
      weight: 4
    - name: Subscribe
      url: /index.xml
      weight: 5
